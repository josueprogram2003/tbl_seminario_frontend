<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">link</th>
      <th scope="col">FECHA INICIO</th>
      <th scope="col">FECHA FIN</th>
      <th scope="col">ACCION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pro of inSeminario; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ pro.nombre }}</td>
      <td>{{ pro.url }}</td>
      <td>{{ pro.fecha_inicio | date: "mediumDate" }}</td>
      <td>{{ pro.fecha_fin | date: "mediumDate" }}</td>
      <td>
        <i
          (click)="eliminar(pro.id_seminario)"
          class="far fa-trash-alt text-danger fs-3"
        ></i>
        <i
          class="fas fa-edit fs-3"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          style="background-color: transparent; border: none"
          (click)="actualizar(pro.id_seminario)"
        ></i>
      </td>
    </tr>
  </tbody>
</table>
